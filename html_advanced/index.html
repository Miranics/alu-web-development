<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f1f1f1;
        }
        header img, footer img {
            width: 50px;
            height: auto;
        }
        nav a {
            margin: 0 10px;
        }
        main {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .container div {
            text-align: center;
            margin: 10px;
            width: 30%;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        blockquote {
            text-align: center;
            font-style: italic;
        }
        footer {
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        footer p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="#"><img src="logo.png" alt="Logo"></a>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <main>
        <section>
            <h1>Title</h1>
            <p style="text-align:center;">3 words</p>
            <div style="text-align:center;">
                <button>Click Me</button>
            </div>
        </section>

        <!-- Image Grid Section -->
        <section>
            <h2>Title</h2>
            <div class="container">
                <div>
                    <img src="image1.jpg" alt="Image 1">
                    <h3>Name</h3>
                    <p>Subtitle</p>
                </div>
                <div>
                    <img src="image2.jpg" alt="Image 2">
                    <h3>Name</h3>
                    <p>Subtitle</p>
                </div>
                <div>
                    <img src="image3.jpg" alt="Image 3">
                    <h3>Name</h3>
                    <p>Subtitle</p>
                </div>
            </div>
        </section>

        <!-- Quote Section -->
        <section>
            <div class="container">
                <img src="quote-image.jpg" alt="Quote Image">
                <blockquote>"This is a quote."</blockquote>
                <p style="text-align:center;">Author</p>
                <p style="text-align:center;">Subtitle</p>
            </div>
        </section>

        <!-- Video Section -->
        <section>
            <h2>Title</h2>
            <div class="container">
                <div>
                    <img src="video1.jpg" alt="Video 1">
                    <h3>Video Title</h3>
                    <p>Description</p>
                </div>
                <!-- Repeat for other videos -->
            </div>
        </section>

        <!-- Membership Section -->
        <section>
            <h2>Membership</h2>
            <div class="container">
                <div>
                    <img src="membership1.jpg" alt="Membership 1">
                    <h3>Title</h3>
                    <p>Text</p>
                    <div style="text-align:center;">
                        <button>Join</button>
                    </div>
                </div>
                <!-- Repeat for other memberships -->
            </div>
        </section>

        <!-- FAQ Section -->
        <section>
            <h2>FAQ</h2>
            <div class="container">
                <div>
                    <h3>Question 1</h3>
                    <p>Answer 1</p>
                </div>
                <!-- Repeat for other FAQs -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <a href="#"><img src="footer-logo.png" alt="Footer Logo"></a>
        <p>&copy; 2024 Footer Text</p>
    </footer>
</body>
</html>
